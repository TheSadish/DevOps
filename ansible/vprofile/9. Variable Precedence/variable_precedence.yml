---
- name: Understanding vars
  hosts: all
  become: yes
  vars:
    User_Name: Sadish
    Comment: Richa
  tasks:
    - name: Create User
      ansible.builtin.user: 
        name: "{{User_Name}}"
        comment: "{{Comment}}"
      register: usrout


    - name: Print user and comment
      debug:
        var: usrout
