<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute Webpage</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8cdda 0%, #1d2b64 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .cute-btn {
            background: #ffb6b9;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 32px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255,182,185,0.3);
            transition: background 0.2s;
        }
        .cute-btn:hover {
            background: #ff69b4;
        }
        .cute-img {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(255,182,185,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/cat-2022346_1280.png" alt="Cute Cat" class="cute-img">
        <h1>Welcome!</h1>
        <p>This is a super cute webpage just for you. Have a lovely day!</p>
        <button class="cute-btn">Smile ðŸ˜Š</button>
    </div>
</body>
</html>
